apply plugin: 'java'
apply plugin: 'maven'

group = 'io.swagger'
version = '1.0.0'

description = """swagger-spring"""

sourceCompatibility = 1.9
targetCompatibility = 1.9
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}



repositories {

  maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.7' +
      '.RELEASE'
  compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
  compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
  compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.9.1'
  compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
  compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '1' +
      '.5.7.RELEASE'
  compileOnly group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
}
